<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fish n Chips: The Game!</title>
    <link href='finalProject.css' rel='Stylesheet' />
  </head>
  <body id="background">
    <h1> Play Fish n Chips!</h1>

    <h2>Player 1</h2>
    <h2>Player 2</h2>

    <div class="nameBox1">
      <input id="player1Name" type="text" value="Player 1 Name" />
      <input id="player1Score" type="text" value="Player 1 Score">
    </div>

    <div class="nameBox2">
      <input id="player2Name" type="text" value="Player 2 Name" />
      <input id="player2Score" type="text" value="Player 2 Score">
    </div>

    <div class="wrapper">

      <script>
           var table = '';
           var rows = 6;
           var cols = 6;
           for(var r = 1; r < rows; r++) {
                table += '<tr>';
                     for(var c = 1;c < cols; c++) {
                          table += '<td>' + c + '</td>';
                     }
                     table += '<tr>';
           }
           document.write('<table border=1>' + table + '</table>');
      </script>

      <input id="btnPlay" type="button" value="PLAY" class="btnPlay"></input>

    </div>


    <!--  I need to put jquery in here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="finalProject.js"></script>

  </body>
</html>
