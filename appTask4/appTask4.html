<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Task Manager 3</title>
    <link href='appTask3.css' rel='Stylesheet' />
  </head>
  <body>
    <div id='appMainWindow'>
      <h1 id='title'>Task Manager 3</h1>
      <fieldset>
        <label>Task description</label>
        <br></br>
        <input id='taskDescription' name='taskDescription' type='text' />
        <br></br>
        <button id='buttonAddTask'>Add Task</button>
        <button id='buttonDeleteAll'>Delete all</button>
      </fieldset>

      <h3 id='taskHeader'>Task List:</h3>

      <ul id='taskList'></ul>

    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='appTask3.js'></script>

    <form action='' method='post' class='speaker-form' id="myForm">
      <div class='form-row'>
        <label for='full-name'>Name</label>
        <input id='full-name' name='full-name' type='text'/>
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input type="text"
          id="email"
          name="email"
          type="email"
          placeholder="JohnDoe@gmail.com">
        </form>
        <button id="myFormButton">Form</button>
      </body>
</html>
